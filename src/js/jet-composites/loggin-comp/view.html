<p data-bind="text:messageText"></p>
<div id= "panel" class="oj-panel oj-panel-alt2 oj-sm-margin-2x demo-panel-customizations">
  <div id= "login">
  <h3>Username</h3>
  <oj-input-text id="text-input" data-bind="value:username"></oj-input-text>

  <br></br>
  <h3>Password</h3>
  <oj-input-password id="password" data-bind="value:password"></oj-input-password>

  <br></br>
  <h3>AIS url</h3>
  <oj-input-text id="text-input" data-bind="value:aisurl"></oj-input-text>

  <br></br>
  <button data-bind="click:getToken">Submit</button>
</div>
</div>
